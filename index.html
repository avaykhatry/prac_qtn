<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const a = 3;
        const b = -7;
        const c = 2;
        let myProduct = a * b * c;
        if (myProduct < 0){
            document.getElementById("demo").innerHTML = "The sign is '-'.";
        } else {
            document.getElementById("demo").innerHTML = "The sign is '+'.";
        }
    </script>
</body>
</html>
