<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = 2;
        let b = 3;
        if (a > b){
            document.getElementById("demo").innerHTML = a;
        } else {
            document.getElementById("demo").innerHTML = b;
        }
    </script>
</body>
</html>
